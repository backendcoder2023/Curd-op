<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Employee Management</title>
</head>

<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Employee Management</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="fullName">Full Name</label>
                    <input class="form-control" id="fullName" type="text" placeholder="Enter Full Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Enter Email">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Enter Password">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="employee-list">
                        <!-- Existing employee data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
